receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
  httpcheck/frontendproxy:
    targets:
      - endpoint: http://frontendproxy:${env:ENVOY_PORT}
  redis:
    endpoint: "redis-cart:6379"
    collection_interval: 10s

exporters:
  debug:
  doris:
    endpoint: "http://doris:8040"
    database: otel
    username: admin
    password: 
    table:
      logs: otel_logs
      traces: otel_traces
      metrics: otel_metrics
    create_schema: true
    mysql_endpoint: "doris:9030"
    history_days: 30
    create_history_days: 0
    replication_num: 1
    timezone: Asia/Shanghai
    timeout: 60s
    log_response: true
    label_prefix: otel
    headers:
      load_to_single_tablet: "true"
      max_filter_ratio: "1"
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

processors:
  batch:
    send_batch_size: 10000
    timeout: 10s

connectors:
  spanmetrics:
    aggregation_temporality: "AGGREGATION_TEMPORALITY_DELTA"
  servicegraph:

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, doris]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, spanmetrics, doris, servicegraph]
    metrics:
      receivers: [httpcheck/frontendproxy, redis, otlp, spanmetrics, servicegraph]
      processors: [batch]
      exporters: [debug, doris]
